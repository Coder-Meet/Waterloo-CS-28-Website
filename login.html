<!DOCTYPE html>

<title>Uwaterloo CS Class of 2028 Website login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<body class="text-center">
<h1>Login</h1>
<hr />
<form action="#" onsubmit="login(event)">
<div class="input-group mb-3">
    <input id="Email" type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
</div>
  
<div class="input-group mb-3">
    <input id="Password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
</div>
    <button class="btn btn-dark" onclick="login(event)">Log In</button>
</form>

<hr/>
<h6>Dont have an account?<h6> 
<form action="signup.html">
    <button class="btn btn-info btn-sm">Sign Up</button>
</form>
</form>

</body>
    <script src="login.js" type="module"></script>
