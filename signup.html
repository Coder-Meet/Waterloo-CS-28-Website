<!DOCTYPE html>

<title>Uwaterloo CS Class of 2028 Website Signup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<body class = "text-center">

<h1>Signup</h1>
<hr />
<form onsubmit="signup(event)">
<div class="input-group mb-3">
    <input id="Name" type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
    <input id="Email"  type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
</div>
  

<div class="input-group mb-3">
    <input id="Password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
</div>

    <button class="btn btn-dark" value="Sign up" onclick="signup(event)">Submit</button>
</form>

</body>
<script src="signup.js" type="module"></script>
<script src="SignupHandler.js" type="module"></script>
